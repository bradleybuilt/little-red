url: https://bradleybuilt.github.io/
baseurl: 
permalink: pretty
title: 'Little Red'

logo:
  mobile: "images/logo/mobile-logo_little-red.png"
  mobile_height: "45px"
  mobile_width: "45px"
  desktop: "images/logo/logo_little-red.png"
  desktop_height: "55px"
  desktop_width: "auto" # This helps prevent the logo from stretching

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
